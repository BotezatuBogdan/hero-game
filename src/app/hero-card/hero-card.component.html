<div class="heroFightLog">

</div>


<div cdkDropListGroup>

    <div class="fight-container goldBorder">
        <h3 class="title">Place two opponents to start the fight</h3>
        <div class="fight-drop-cards">
            <div cdkDropList [cdkDropListData]="items" class="card-container " (cdkDropListDropped)="dropItem($event)">
                <ng-container *ngFor="let item of items; let i = index">
                    <!-- Card -->
                    <div class="card" cdkDrag>
                        <div class="card-img">
                            <img class="hero-img" src="{{ item.img }}" alt="">
                        </div>
                        <div class="card-name"> {{ item.name }}</div>
                        <div class="card-details">
                            <div class="hp">Damage: {{item.damage}} </div>
                            <div class="hp"> HP: {{item.hp}}</div>
                            <div class="hp"> Lvl: {{item.lvl}}</div>
        
                        </div>
                    </div>
                    
                    <!-- Textarea -->
                    <div *ngIf="showFightLog && i === items.length-2" class="fight-log-container">
                      <!-- <p>{{receivedData}} </p>  -->
                      <div class="fight-log-imported-text" [innerHTML]="formatFightLog(receivedData)"></div>
                    </div>
                  </ng-container>
            </div>
        </div>
    </div>

    <div class="card-container">
        <div cdkDropList [cdkDropListData]="heroList" class="card-container" (cdkDropListDropped)="dropHero($event)">
            <div class="card" *ngFor="let hero of heroList" cdkDrag>
                <div class="card-img">
                    <img class="hero-img" src="{{ hero.img }}" alt="">
                </div>
                <div class="card-name"> {{ hero.name }}</div>
                <div class="card-details">
                    <div class="hp">Damage: {{hero.damage}} </div>
                    <div class="hp"> HP: {{hero.hp}}</div>
                    <div class="hp"> Lvl: {{hero.lvl}}</div>

                </div>
            </div>
        </div>
    </div>
</div>
